<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorVaildation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id="StudentData">
            <h1 class="text-center h5">StudentData</h1>
            <div id="name-error">
                <input type="text" id="name" placeholder="Enter The Name" class="name">
            </div>
            <div id="email-error">
                <input type="email" id="email" placeholder="Enter The Email" class="email">
            </div>
            <div id="select-error">
                <select id="cousre" class="cousre">
                    <option value="">Select Your Cousre</option>
                    <option value="Full-stack">Full-stack</option>
                    <option value="Font-end">Font-end</option>
                    <option value="Back-end">Back-end</option>
                </select>
            </div>
            <div id="fee-error">
                <input type="text" id="fee" placeholder="Enter Your fee">
            </div>
            <div id="number-error">
                <input type="number" id="number" placeholder="Enter Mobile Number">
            </div>
            <input type="submit" value="submit" class="btn">
        </form>

    </div>

    <hr>
    <table class="table table-hover w-50 m-auto mt-5 table-success">
        <thead>
            <tr>

                <th>Name</th>
                <th>Email</th>
                <th>cousre</th>
                <th>fee</th>
                <th>Mobile number</th>
                <th><button onclick="handleAllDelted()" class="btn">deleted All</button></th>
            </tr>
        </thead>
        <tbody id="studentList">

        </tbody>
    </table>
    </div>
</body>
<script src="Error.js"></script>

</html>
