<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentData</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id="StudentData">
            <!-- <input type="img" name="" id="img" placeholder="Choses Picture"> -->
            <input type="text" id="name" placeholder="Enter The Name" class="name">
            <input type="email" id="email" placeholder="Enter The Email" class="email">
            <select id="cousre" class="cousre">
                <option value="">Select Your Cousre</option>
                <option value="Full-stack">Full-stack</option>
                <option value="Font-end">Font-end</option>
                <option value="Back-end">Back-end</option>
            </select>
            <input type="text" id="fee" placeholder="Enter Your fee">
            <input type="number"  id="number" placeholder="Enter Mobile Number">
            <input type="submit" value="submit" class="btn">
        </form>
        <hr>
        <table class="table table-hover w-50 m-auto mt-5" >
            <thead>
                <tr>
                    <!-- <th>Porfile</th> -->
                    <th>Name</th>
                    <th>Email</th>
                    <th>cousre</th>
                    <th>fee</th>
                    <th>Mobile number</th>
                    <th><button onclick="handleAllDelted()">deleted All</button></th>
                </tr>
            </thead>
            <tbody id="studentList">

            </tbody>
        </table>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
