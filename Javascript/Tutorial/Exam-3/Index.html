<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empolye</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <form id="EmpolyeDataEntry">
        <h4 class="text-center pt-3">Empolye-Informations</h1>
        <div class="container">
            <input type="text" id="Name" placeholder="Enter Name">
            <input type="email" id="email" placeholder="Enter Email">
            <input type="number" id="number" placeholder="Enter Mobile No">
            <select id="Job-Roll">
                <option value="select">Select</option>
                <option value="Full-Stack">Full-Stack</option>
                <option value="Font-End">Font-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Designer">Designer</option>
            </select>
            <input type="number" id="salary" placeholder="Enter salary">
            <input type="text" id="expersions" placeholder="Enter expersions">
            <input type="img" id="image" placeholder="Choice Image">
            <input type="submit" value="Cretae" class="btn btn-outline-success">
            <input type="reset" value="Reset" class="btn btn-outline-danger">
        </div>

    </form>

    <hr>
    <table class="table w-75 mx-auto mt-5 table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Job-Roll</th>
                <th>salary</th>
                <th>expersions</th>
                <th>expersions-level</th>
                <th>perofile</th>
                <th><button onclick="AllDeltedEntry()" class="btn btn-outline-primary">Deleted All</button></th>
            </tr>
        </thead>
        <tbody id="EmoplyesList"></tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./Index.js"></script>

</html>
