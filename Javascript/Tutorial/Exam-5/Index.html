<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="logo">
            <img src="./Images/Divya-Bhaskar-removebg-preview.png" alt="">
        </div>
        <div class="buttons">
            <button class="btn-primary"><a href="./Index.html" class="btn-primary">Home Page</a></button>
            <button class="btn-primary"><a href="./news.html">Add News</a></button>
        </div>
    </nav>
    <section class="container">
        <div class="left">
            <div>
                <input type="text" id="search" placeholder="Any News Serach">
            </div>
            <div class="category-buttons">
                <span>Your Choice News</span>
                <button id="world-news">World News</button>
                <button id="national-news">National News</button>
                <button id="politics">Politics</button>
                <button id="business">Business</button>
                <button id="technology">Technology</button>
                <button id="science">Science</button>
                <button id="health">Health</button>
                <button id="sports">Sports</button>
                <button id="entertainment">Entertainment</button>
                <button id="lifestyle">Lifestyle</button>
                <button id="education">Education</button>
                <button id="environment">Environment</button>
                <button id="crime">Crime</button>
                <button id="opinion">Opinion/Editorial</button>
                <button id="arts-culture">Arts & Culture</button>
                <button id="weather">Weather</button>
                <button id="religion">Religion</button>
                <button id="All">All News</button>
            </div>

        </div>
        <div class="right">
            <p id="UIShow"></p>
        </div>
    </section>
</body>
<script src="script.js"></script>


</html>
