<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a News</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form id="News">
        <span>News Informations Form</span>
        <input type="text" id="name" placeholder="News title">
        <input type="text" id="content" placeholder="content">
        <select id="category">
            <option value="">select</option>
            <option value="world-news">World News</option>
            <option value="national-news">National News</option>
            <option value="politics">Politics</option>
            <option value="business">Business</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
            <option value="environment">Environment</option>
            <option value="crime">Crime</option>
            <option value="opinion">Opinion/Editorial</option>
            <option value="arts-culture">Arts & Culture</option>
            <option value="weather">Weather</option>
            <option value="religion">Religion</option>
        </select>
        <input type="img" id="img" placeholder="pictrue">
        <input type="submit" value="Create">

    </form>

    <div class="links">
        <a href="./Index.html">Go For Home Page</a>
    </div>
</body>
<script src="app.js"></script>

</html>
