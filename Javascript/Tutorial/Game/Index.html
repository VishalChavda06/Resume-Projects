<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- Heading -->
    <h3>Rock Papper Scissor</h3>
    <!-- Blid Game -->
    <div class="Choices">
        <div class="choice" id="Rock">
            <img src="./Rock.png" alt="">
        </div>
        <div class="choice" id="Papper">
            <img src="./Papper.png" alt="">
        </div>
        <div class="choice" id="Scissor">
            <img src="./Scissor.png" alt="">
        </div>
    </div>
    <!-- Bild Srocre -->
    <div class="score-borad">
        <div class="sroce">
            <p>You : <span id="User-score">0</span></p>
        </div>
        <div class="sroce">
            <p>Computer : <span id="Comp-score">0</span></p>
        </div>
    </div>

    <!-- Final Show Result -->

    <div class="msg-container">
        <p id="msg">
            Play Your Move
        </p>
    </div>

</body>
<script src="Game.js"></script>

</html>
