<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mt-4">
    <h2>Dashboard</h2>
    <p>Welcome to your Blog Dashboard!</p>

    <!-- Form to create a new blog post -->
    <form id="blog-form" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author ID</label>
        <input type="text" id="author" class="form-control" required>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">Create Blog Post</button>
    </form>

    <!-- Section to display blog posts -->
    <div id="blog-posts"></div>
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commentModalLabel">Comments</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="comment-form">
              <input type="hidden" id="blogPostId" />
              <div class="mb-3">
                <label for="comment-content" class="form-label">Comment</label>
                <textarea id="comment-content" class="form-control" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="comment-author" class="form-label">Author ID</label>
                <input type="text" id="comment-author" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Comment</button>
            </form>
            <hr />
            <h6>Existing Comments:</h6>
            <ul id="comment-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="../public/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
